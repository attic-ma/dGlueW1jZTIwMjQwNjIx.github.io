<!DOCTYPE html>
<html>
<head>
  <script src="./tinymce/tinymce.min.js"></script>
  <script src="./tinymce/langs/ja.js"></script>
  <script type="text/javascript">
    tinymce.init({
        //selector: "#" + id,
        selector: '#iteminfo',
        language: 'ja',
        height: 300,
        //plugins: "textcolor link code lists table",
        plugins: "link code lists table",
        statusbar: false,
        menubar: "tools",
        toolbar: [
            'forecolor bold underline strikethrough removeformat | bullist | numlist | link unlink'
        ],
        content_css: "/css/tedit_custom.css",
        // textcolor_map: [
        //     'A60A0E', 'Red',
        //     '707070', 'Gray'
        // ],
        color_map: [
            'FF0000', 'Red',
            '808080', 'Gray',
        ],
        custom_colors: false,
        promotion: false //Upgraseのボタン非表示
    });
    /*tinymce.init({
        selector: '#mytextarea'
    });*/
  </script>
  <script type="text/javascript">
    tinymce.init({
        //selector: "#" + id,
        selector: '#other_default',
        language: 'ja',
        height: 300,
        //plugins: "textcolor link code lists table",
        plugins: "image link code lists hr",
        statusbar: false,
        menubar: "tools",
        // formatselectがblocksに変わっている？
        toolbar: [
        "blocks forecolor bold italic underline strikethrough removeformat hr | bullist numlist | alignleft aligncenter alignright alignjustify | outdent indent | link unlink | image"
        ],
        block_formats: "見出し3=h3", //この行を消せば全ての段落の選択肢が出る
        content_css: "/css/tedit_custom.css",
        // textcolor_map: [
        //     'A60A0E', 'Red',
        //     '707070', 'Gray'
        // ],
        color_map: [
            'FF0000', 'Red',
            '808080', 'Gray',
        ],
        custom_colors: false,
        promotion: false //Upgraseのボタン非表示
    });
    /*tinymce.init({
        selector: '#mytextarea'
    });*/
  </script>
</head>
<body style="background-color: #eeeeee;">
    <h1>tinymce self-hosted動作確認</h1>
    <h2>パターン1（メニュー制御）</h2>
    <ul>
        <li>商品情報 商品情報/カスタム</li>
        <li>カスタムテンプレート コンテンツ</li>
    </ul>
    <form method="post">
        <textarea id="iteminfo"></textarea>
    </form>

    <ul>
        <li>カスタムテンプレート コンテンツ（初期値あり）</li>
    </ul>
    <form method="post">
        <textarea id="iteminfo">
            <table class="mce-item-table"><tbody><tr><th>サイズ</th><td>W×L×φ×D×H×Tmm</td></tr><tr><th>素材</th><td><br></td></tr><tr><th>仕上</th><td><br></td></tr><tr><th>付属品</th><td><br></td></tr></tbody></table>            
        </textarea>
    </form>

    <h2>パターン2（メニュー多め）</h1>
    <ul>
        <li>商品情報 追加項目／オプション 注釈</li>
        <li>商品情報 ステップオーダー 説明文</li>
        <li>オプション 追加項目 注釈</li>
        <li>フォーム 基本情報 注意書き</li>
        <li>フォーム 個別属性 注意書き</li>
        <li>ご注意・FAQ 本文/回答</li>
    </ul>
    <form method="post">
        <textarea id="other_default"></textarea>
    </form>
</body>
</html>
